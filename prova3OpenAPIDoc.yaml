        - Misc
      summary: Iniciar Partida
      operationId: IniciarPartida
      parameters:
        - name: Accept
          in: header
          description: ''
          required: true
          style: simple
          schema:
            type: string
            example: application/json
      responses:
        '200':
          description: OK
          headers:
            X-Content-Type-Options:
              content:
                text/plain:
                  schema:
                    type: string
                  example: nosniff
            X-XSS-Protection:
              content:
                text/plain:
                  schema:
                    type: string
                  example: 1; mode=block
            Cache-Control:
              content:
                text/plain:
                  schema:
                    type: string
                  example: no-cache, no-store, max-age=0, must-revalidate
            Pragma:
              content:
                text/plain:
                  schema:
                    type: string
                  example: no-cache
            Expires:
              content:
                text/plain:
                  schema:
                    type: string
                  example: '0'
            X-Frame-Options:
              content:
                text/plain:
                  schema:
                    type: string
                  example: DENY
            Transfer-Encoding:
              content:
                text/plain:
                  schema:
                    type: string
                  example: chunked
            Date:
              content:
                text/plain:
                  schema:
                    type: string
                  example: Mon, 15 Aug 2022 13:30:19 GMT
            Keep-Alive:
              content:
                text/plain:
                  schema:
                    type: string
                  example: timeout=60
            Connection:
              content:
                text/plain:
                  schema:
                    type: string
                  example: keep-alive
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IniciarPartida'
              example:
                numeroDaRodada: 1
                cartas:
                  - imdbId: tt5690360
                    titulo: Slender Man
                    ano: 0
                    imagem: https://m.media-amazon.com/images/M/MV5BMjE0MzcwMDAyNl5BMl5BanBnXkFtZTgwMzc4ODg0NDM@._V1_UY67_CR0,0,45,67_AL_.jpg
